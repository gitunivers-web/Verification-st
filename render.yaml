services:
  - type: web
    name: novaverify-api
    runtime: node
    buildCommand: npm install && npx drizzle-kit push && npx tsx script/build-server.ts
    startCommand: node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
